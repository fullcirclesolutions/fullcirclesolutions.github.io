	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<!-- lato font from google -->

<body>
	
	<!-- header starts -->
	<header class='background-fixed'>
		<div class="header-inner pattern background-alpha">
			<div class="container">
				<!-- logo start -->
				<div class="row">
					<div class="col-md-12 text-center">
						<div class="logo wow fadeInDown">
							<h1>THANK YOU</h1>
						</div>
					</div>
				</div>
				<!-- logo end -->

				<!-- slogan starts -->
				<div class="row">
					<div class="col-md-12 text-center">
						<div class="slogan wow fadeInLeft">
							<!-- <h2>Effective to <span>start</span></h2> -->
							<h2>We have received your message and will respond soon.</h2>
						</div>
					</div>
				</div>
				<!-- slogan ends -->

				<!-- timer starts -->
				<div class="row">
					<div class="col-md-8 col-md-offset-2 col-sm-12">
						<div class="row">
							<!-- change the class square to any of the your favorite options. Options can be used are: border-left, border-right, border-top, no-border circle and square -->
							<div class="timer circle wow zoomIn" data-wow-delay='0.5s'>
								<div class="col-md-3 col-sm-3 col-xs-6  text-center">
									<div class="time-box days ">
										<div class="tick">
											<span>{dn}</span>
										</div>
										<hr />
										<div class="title">
											<p>DAYS</p>
										</div>
									</div>
								</div>
								<div class="col-md-3 col-sm-3 col-xs-6  text-center">
									<div class="time-box days">
										<div class="tick">
											<span>{hn}</span>
										</div>
										<hr />
										<div class="title">
											<p>HOURS</p>
										</div>
									</div>
								</div>
								<div class="col-md-3 col-sm-3 col-xs-6  text-center">
									<div class="time-box days">
										<div class="tick">
											<!-- {mn} => number of minutes left -->
											<span>{mn}</span>
										</div>
										<hr />
										<div class="title">
											<p>MINS</p>
										</div>
									</div>
								</div>
								<div class="col-md-3 col-sm-3 col-xs-6  text-center">
									<div class="time-box days">
										<div class="tick">
											<!-- {sn} => seconds number -->
											<span>{sn}</span>
										</div>
										<hr />
										<div class="title">
											<p>SECS</p>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
				<!-- timer ends -->
				
				<!--return to fcs starts-->
				<div class="row">
					<div class="col-md-12">
						<div class="social-icons text-center wow fadeInUp" data-wow-delay='0.7s'>
							<div class="icons">
								<h2><a href="index.html">< BACK TO FULL CIRCLE SOLUTIONS</a></h2>
							</div>
						</div>
					</div>
				</div>
				<!--return to fcs ends-->
				
				
			</div>
		</div>
	</header>
	<!-- header ends -->

	<!-- footer starts -->
	<footer>
		<!-- sub footer  -->
		<div class="sub-footer">
			<div class="container">
				<div class="text-center wow bounceIn">
					&copy; Copyright 2014 | Full Circle Solutions.
				</div>
			</div>
		</div>
		
	</footer>
	<!-- footer ends -->

	<script type="text/javascript" src='assets/bootstrap/js/bootstrap.min.js'></script>

	<script type="text/javascript" src="assets/plugins/jquery-countdown/jquery.countdown.min.js"></script>
	<script type="text/javascript" src="assets/plugins/jquery.smooth-scroll.js"></script>
	<script type="text/javascript" src="assets/plugins/jquery.scrollUp.js"></script>
	<script type="text/javascript" src="assets/plugins/wow.min.js"></script>
	<script type="text/javascript" src="assets/plugins/typed.js"></script>
	<script type="text/javascript" src="assets/plugins/jquery.backstretch.min.js"></script>

	<script type="text/javascript" src='js/custom.js'></script>

	<!-- end of theme. -->
</body>
