<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/javascript" src="assets/plugins/jquery-2.1.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				var bhRequest = "<s:Envelope xmlns:s=\"http://schemas.xmlsoap.org/soap/envelope/\">" +
					"<s:Body>" +
					"<GetData xmlns=\"http://tempuri.org/\">" +
					"<value>10</value>" +
					"</GetData>" +
					"</s:Body>" +
				"</s:Envelope>";
				$("#btnEmailLicenceKey").click(function () {
					debugger;
					$.ajax({
						type: "POST",
						url: "http://847055f0c7ed496490d0d5a13a805d55.cloudapp.net/LicenceService.svc",
						data: bhRequest,
						timeout: 10000,
						contentType: "application/soap+xml",
						dataType: "xml",
						async: "false",
						beforeSend: function (xhr) {
							xhr.setRequestHeader("SOAPAction", "http://tempuri.org/ILicence/GetData");
						},
						success: function (data) {
							$(data).find("GetDataResponse").each(function () {
								alert($(this).find("GetDataResult").text());
							});
						},
						error: function (xhr, status, error) {
							alert(error);
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<button id="btnEmailLicenceKey" type="button" class="form-control btn btn-primary" style="margin-top: 24px;width: 280px;">
			Do it now
		</button>
